<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flashing Colors</title>
  </head>
  <body>
    <input type="range" id="myRange" onchange="execute()">

    <script type="text/javascript">
      function loopColor() {
        let r = Math.floor(Math.random() * 255);
        let g = Math.floor(Math.random() * 255);
        let b = Math.floor(Math.random() * 255);
        let col = "rgb(" + r + "," + g + "," + b + ")";
        document.body.style.backgroundColor = col;
      }
      function execute() {
        clearInterval(interval);
        interval = setInterval(loopColor, document.getElementById("myRange").value*10);
      }
      interval = setInterval(loopColor, document.getElementById("myRange").value*10);
    </script>
  </body>
</html>
